<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tên chức vụ</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên chức vụ!">
                    <input nz-input placeholder="Tên chức vụ" [(ngModel)]="employeePositionDto.EmployeePositionName" type="text" formControlName="employeePositionName" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
