<!-- Tao hoac chinh sua thong tin nhan vien -->
<form nz-form [formGroup]="validateForm" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Tên dịch vụ</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập tên dịch vụ!">
                    <input nz-input placeholder="Tên dịch vụ" [(ngModel)]="hotelServiceDto.HotelServiceName" type="text" formControlName="hotelServiceName" />
                </nz-form-control>
            </nz-form-item>
        </div>
        <div nz-col [nzSpan]="8">
            <nz-form-item>
                <nz-form-label nzRequired>Đơn giá</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập đơn giá!">
                    <input nz-input placeholder="Đơn giá" [(ngModel)]="hotelServiceDto.HotelServicePrice" type="text" formControlName="hotelServicePrice" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button nzType="default" (click)="handleCancelButton()">Hủy</button>
        <button nz-button nzType="primary" [nzLoading]="isConfirmLoading" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
