<div style="background: #ECECEC;padding:30px;">
    <div nz-row [nzGutter]="8">

        <div nz-col [nzSpan]="8" *ngFor="let card of cards">
            <nz-card [nzTitle]="card.title" nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'">
                <p *ngIf="card.description == '1'">
                    <i nz-icon nzType="clock-circle" nzTheme="twotone" [nzTwotoneColor]="'#eb2f96'"></i>
                </p>
                <p *ngIf="card.description == '0'">

                    <i nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"></i>
                </p>
                <button nz-button nzType="default" nzShape="round">
                    <i nz-icon nzType="eye"></i>Chi tiết
                  </button>
                <button nz-button nzType="primary" nzShape="round" [disabled]="!isAdd" *ngIf="card.description == '1'">
                    <i nz-icon nzType="edit"></i>Đặt phòng
                  </button>
                <button nz-button nzType="primary" nzShape="round" [disabled]="isAdd" *ngIf="card.description == '0'">
                    <i nz-icon nzType="edit"></i>Đặt phòng
                  </button>
            </nz-card>
        </div>
    </div>
</div>
