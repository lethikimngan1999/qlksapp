<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
    <div nz-row [nzGutter]="24">
        <div nz-col>
            <nz-form-item>
                <nz-form-label>Tên đăng nhập</nz-form-label>
                <nz-form-control>
                    <input nz-input formControlName="_ipText_userName" placeholder="Tên đăng nhập" [(ngModel)]="userDto.UserName" [disabled]="true" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col>
            <nz-form-item>
                <nz-form-label nzRequired>Mật khẩu hiện tại</nz-form-label>
                <nz-form-control nzHasFeedback nzErrorTip="Vui lòng nhập mật khẩu hiện tại" placeholder="Nhập mật khẩu hiện tại">
                    <input nz-input type="password" formControlName="_ipText_OldPass" />
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col>
            <nz-form-item>
                <nz-form-label nzRequired>Mật khẩu mới</nz-form-label>
                <nz-form-control nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                    <input nz-input type="password" formControlName="_ipText_NewPass" (ngModelChange)="validateConfirmPassword()" placeholder="Nhập mật khẩu mới" />
                    <ng-template #passwordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Vui lòng nhập vào mật khẩu mới!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('minlength')">
                            Mật khẩu ít nhất 6 kí tự!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div nz-row [nzGutter]="24">
        <div nz-col>
            <nz-form-item>
                <nz-form-label nzRequired>Xác nhận mật khẩu mới</nz-form-label>
                <nz-form-control nzHasFeedback [nzErrorTip]="confirmPasswordErrorTpl">
                    <input nz-input type="password" formControlName="_ipText_ConfirmNewPass" placeholder="Nhập mật khẩu mới để xác nhận" />
                    <ng-template #confirmPasswordErrorTpl let-control>
                        <ng-container *ngIf="control.hasError('required')">
                            Vui lòng nhập vào mật khẩu mới một lần nữa để xác nhận!
                        </ng-container>
                        <ng-container *ngIf="control.hasError('confirm')">
                            Mật khẩu xác nhận không khớp với mật khẩu mới vừa nhập ở trên!
                        </ng-container>
                    </ng-template>
                </nz-form-control>
            </nz-form-item>
        </div>
    </div>
    <div *nzModalFooter>
        <button nz-button (click)="resetForm()">Hủy</button>
        <button nz-button nzType="primary" [disabled]="!validateForm.valid" (click)="handleSubmitButton()">Lưu</button>
    </div>
</form>
