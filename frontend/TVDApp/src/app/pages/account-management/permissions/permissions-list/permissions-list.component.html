<nz-page-header>
    <nz-page-header-title>{{pageTille | uppercase}}</nz-page-header-title>
    <nz-page-header-extra>
        <!-- button create -->
        <button nz-button nzType="primary" nzShape="round" (click)="createPermission()">
        <i nz-icon nzType="plus"></i>Thêm Quyền truy cập
      </button>
    </nz-page-header-extra>
    <!--content-->
    <nz-page-header-content>
        <div nz-row [nzGutter]="24">

            <div nz-col [nzSpan]="5">
                <nz-form-item nzFlex>
                    <nz-form-label>Tên vai trò</nz-form-label>
                    <nz-form-control>
                        <nz-select style="width: 200px;" nzShowSearch nzAllowClear nzPlaceHolder="Chọn vai trò" formControlName="_selectBox_Roles">
                            <nz-option *ngFor="let item of listRoles" nzLabel="{{item.Name}}" nzValue="{{item.Id}}"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col [nzSpan]="5">
                <nz-form-item nzFlex>
                    <nz-form-label>Tên Menu</nz-form-label>
                    <nz-form-control>
                        <nz-select style="width: 200px;" nzShowSearch nzAllowClear nzPlaceHolder="Chọn Menu" formControlName="_selectBox_Menus">
                            <nz-option *ngFor="let item of listMenus" nzLabel="{{item.MenuName}}" nzValue="{{item.MenuId}}"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>


            <div nz-col [nzSpan]="4">
                <nz-form-item nzFlex>
                    <button nz-button [nzType]="'primary'" style="margin: 4px;">Tìm kiếm</button>
                </nz-form-item>
            </div>
        </div>
        <!-- data table -->
        <nz-table #permissionTable [nzData]="listPermissionOld" [nzLoading]="isConfirmLoading">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên vai trò</th>
                    <th>Tên menu</th>
                    <th>Đọc</th>
                    <th>Thêm</th>
                    <th>Cập nhật</th>
                    <th>Xóa</th>
                    <th>Nhập</th>
                    <th>Xuất</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of permissionTable.data; index as i; ">
                    <td>{{i+1}}</td>
                    <td>{{data.RoleName}}</td>
                    <td>{{data.MenuName}}</td>
                    <td nzShowCheckbox [(nzChecked)]="data.CanRead"></td>
                    <td nzShowCheckbox [(nzChecked)]="data.CanCreate"></td>
                    <td nzShowCheckbox [(nzChecked)]="data.CanUpdate"></td>
                    <td nzShowCheckbox [(nzChecked)]="data.CanDelete"></td>
                    <td nzShowCheckbox [(nzChecked)]="data.CanImport"></td>
                    <td nzShowCheckbox [(nzChecked)]="data.CanExport"></td>
                    <!-- <td>
                        <ng-container>
                            <span class="active"><i nz-icon nzType="check-circle" nzTheme="outline"></i>Hoạt động</span>
                        </ng-container>
                    </td> -->

                    <td>

                        <button nz-button nzType="primary" nzShape="round" (click)="updatePermission(data)">
                <i nz-icon nzType="save"></i>Lưu
              </button>
                        <button nz-button nzType="danger" nzShape="round" (click)="deletePermission(data.RoleId, data.MenuId)">
                        <i nz-icon nzType="delete"></i>Xóa
                        </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-page-header-content>
</nz-page-header>
