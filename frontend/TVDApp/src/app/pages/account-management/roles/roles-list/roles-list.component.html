<nz-page-header>
    <nz-page-header-title>{{pageTille | uppercase}}</nz-page-header-title>
    <nz-page-header-extra>
        <!-- button create -->
        <button nz-button nzType="primary" nzShape="round" (click)="createRoles()">
        <i nz-icon nzType="plus"></i>Thêm vai trò
      </button>
    </nz-page-header-extra>
    <!--content-->
    <nz-page-header-content>
        <!-- data table -->
        <nz-table #roleTable [nzData]="dataSource" [nzLoading]="isConfirmLoading">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên vai trò</th>
                    <th>Mô tả</th>
                    <th>Trạng thái</th>

                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of roleTable.data; index as i; ">
                    <td>{{i+1}}</td>
                    <td>{{data.Name}}</td>
                    <td>{{data.Description}}</td>
                    <td>
                        <ng-container>
                            <span class="active"><i nz-icon nzType="check-circle" nzTheme="outline"></i>Hoạt động</span>
                        </ng-container>
                    </td>

                    <td>

                        <button nz-button nzType="primary" nzShape="round" (click)="editRoles(data)">
                <i nz-icon nzType="edit"></i>Sửa
              </button>
                        <button nz-button nzType="danger" nzShape="round" (click)="confirmDelete(data)">
                <i nz-icon nzType="delete"></i>Xóa
              </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-page-header-content>
</nz-page-header>
