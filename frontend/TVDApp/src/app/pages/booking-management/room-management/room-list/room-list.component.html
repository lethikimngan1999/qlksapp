<nz-page-header>
    <nz-page-header-title>{{pageTitle | uppercase}}</nz-page-header-title>
    <nz-page-header-extra>
        <!-- button create -->
        <button nz-button nzType="primary" nzShape="round">
        <i nz-icon nzType="plus"></i>Thêm phòng
      </button>
    </nz-page-header-extra>
    <!--content-->
    <nz-page-header-content>
        <!-- data table -->
        <nz-table #roomTable [nzData]="dataSource" [nzLoading]="isConfirmLoading">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Tên loại phòng</th>
                    <th>Tên phòng</th>
                    <th>Số điện thoại phòng</th>
                    <th>Số lượng tối đa</th>
                    <th>Tình trạng</th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of roomTable.data; index as i; ">
                    <td>{{i+1}}</td>
                    <td>{{data.RoomTypeId}}</td>
                    <td>{{data.RoomTypes.RoomTypeName}}</td>
                    <td>{{data.RoomPhone}}</td>
                    <td>{{data.MaxGuests}}</td>

                    <td>
                        <ng-container *ngIf="data.Status == 'False'">
                            <span class="active"> <i nz-icon nzType="clock-circle" nzTheme="twotone" [nzTwotoneColor]="'#eb2f96'"></i> Không trống </span>
                        </ng-container>
                        <ng-container *ngIf="data.Status == 'True'">
                            <span class="active"><i nz-icon nzType="check-circle" nzTheme="outline"></i>Trống</span>
                        </ng-container>
                    </td>

                    <td>
                        <button nz-button nzType="default" nzShape="round">
                <i nz-icon nzType="eye"></i>Xem 
              </button>
                        <button nz-button nzType="primary" nzShape="round">
                <i nz-icon nzType="edit"></i>Sửa
              </button>
                        <button nz-button nzType="danger" nzShape="round">
                <i nz-icon nzType="delete"></i>Xóa
              </button>
                    </td>
                </tr>
            </tbody>
        </nz-table>
    </nz-page-header-content>
</nz-page-header>
