<div style="background: #ECECEC;padding:30px;">
    <div nz-row [nzGutter]="8">

        <div nz-col [nzSpan]="8" *ngFor="let data of dataSource">
            <nz-card [nzTitle]="data.RoomName" nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'">
                <p *ngIf="data.Status == '1'">
                    <i nz-icon nzType="clock-circle" nzTheme="twotone" [nzTwotoneColor]="'#eb2f96'"></i>
                </p>
                <p *ngIf="data.Status == '0'">

                    <i nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'" [nzTwotoneColor]="'#52c41a'"></i> Trống
                </p>
                <button nz-button nzType="default" nzShape="round">
                    <i nz-icon nzType="eye"></i>Chi tiết
                  </button>
                <button nz-button nzType="primary" nzShape="round" [disabled]="!isAdd" *ngIf="data.Status == '1'">
                    <i nz-icon nzType="edit"></i>Đặt phòng
                  </button>
                <button nz-button nzType="primary" nzShape="round" [disabled]="isAdd" *ngIf="data.Status == '0'">
                    <i nz-icon nzType="edit"></i>Đặt phòng
                  </button>
            </nz-card>
        </div>
    </div>
</div>
